{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<!-- <h2>منطقة التدوينات</h2> -->
{% for post in posts %}
<div class="post p-3 mb-4">
    <img class="img-fluid" width="60px" src="{% static 'blog\images\avatar.png' %}" alt="صورة الناشر">
    <span>نشر فى {{post.post_date}}</span>
    <h3><a href="#">{{ post.title}}</a></h3>
    <p>{{post.content}} </p>
</div>
{% endfor %}
{% endblock %}
